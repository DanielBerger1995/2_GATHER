  <!-- pages -->
  <!---------------------- HOME PAGE --------------->
  <section id="home" class="page page1">
    <header class="topbar">
      <h2 id="hello"></h2>
      <p>These are the newest Events<br>you may be interested in:</p>
      <nav class="nav">
        <a href="#" class="nav-item is-active" active-color="black" onclick="orderByUpcoming()">UPCOMING</a>

        <span class="nav-indicator"></span>
      </nav>

    <div id="movie-container" class="grid-container"></div>
  </section>



  <!-------------------------- SEARCH PAGE -------------------------->
  <section id="search" class="page">
    <div class="search_heading">
      <h2>Events categories</h2>
    </div>
    <input id="searchbar" type="search" placeholder="Search" onkeyup="search(this.value)">
    <button onclick="closeFilteredCategories()" id="closeCatBut"></button>
    <div id="searched_fileterd_events"></div>
    <div id="filtered-events" class="grid-container"></div>
    <div id="categories-container">
      <button class="icon1" onclick="openMusic(value)"><i class="cat_icon fas fa-music"></i>Music</button>
      <button class="icon2" onclick="openParty(value)"><i class="cat_icon fas fa-glass-cheers"></i>Party</button>
      <button class="icon3" onclick="openSport(value)"><i class="cat_icon fas fa-running"></i>Sport</button>
      <button class="icon4" onclick="openArt(value)"><i class="cat_icon fas fa-palette"></i>Art</button>
      <button class="icon5" onclick="openGames(value)"><i class="cat_icon fas fa-gamepad"></i>Games</button>
      <button class="icon6" onclick="openFood(value)"><i class="cat_icon fas fa-utensils"></i>Food</button>
      <button class="icon7" onclick="openTechnology(value)"><i class="cat_icon fas fa-lightbulb"></i>Technology</button>
      <button class="icon8" onclick="openCulture(value)"><i class="cat_icon fas fa-theater-masks"></i>Culture</button>

          class="cat_icon fas fa-graduation-cap"></i>Education</button>
      <button class="icon10" onclick="openLiterature(value)"><i class="cat_icon fas fa-book"></i>Literature</button>
      <button class="icon11" onclick="openShopping(value)"><i
          class="cat_icon fas fa-shopping-cart"></i>Shopping</button>
      <button class="icon12" onclick="openSightseeing(value)"><i
          class="cat_icon fas fa-archway"></i>Sightseeing</button>
      <button class="icon13" onclick="openMovies(value)"><i class="cat_icon fas fa-video"></i>Movies</button>
      <button class="icon14" onclick="openEnvironment(value)"><i
          class="cat_icon fas fa-seedling"></i>Environment</button>
    </div>
  </section>



  <!------------------- login page ---------------->
  <section id="login" class="page">
    <header class="topbar">
    </header>

    <div class="search_heading">

    </div>
    <div id="calendar-events">
    </div>

  <!-------------------- TICKETS PAGE ---------------------->
  <section id="tickets" class="page">

    <!-- SVG FOR TICKET-->
    <div class="ticket-container" id="tickets-container">
      <svg class="ticket-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="351"
        height="180" viewBox="0 0 351 180">
        <defs>
          <filter id="a" x="0" y="0" width="351" height="180" filterUnits="userSpaceOnUse">
            <feOffset dx="3" dy="3" input="SourceAlpha" />
            <feGaussianBlur stdDeviation="3" result="b" />
            <feFlood flood-opacity="0.161" />
            <feComposite operator="in" in2="b" />
            <feComposite in="SourceGraphic" />
          </filter>
        </defs>
        <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#a)">
          <path
            d="M-2068-1206h-138a11.921,11.921,0,0,1-8.485-3.515A11.921,11.921,0,0,1-2218-1218v-82.393c.087,0,.18.006.279.006,5.083,0,9.218-5.589,9.218-12.46s-4.135-12.459-9.218-12.459c-.092,0-.186,0-.279.006V-1527a11.921,11.921,0,0,1,3.515-8.485A11.921,11.921,0,0,1-2206-1539h138a11.922,11.922,0,0,1,8.486,3.515A11.921,11.921,0,0,1-2056-1527v201.7a8.3,8.3,0,0,0-6.33,3.768,14.942,14.942,0,0,0-2.608,8.685,14.943,14.943,0,0,0,2.608,8.686,8.3,8.3,0,0,0,6.33,3.768V-1218a11.921,11.921,0,0,1-3.515,8.485A11.922,11.922,0,0,1-2068-1206Z"
            transform="translate(1545 -2050) rotate(-90)" fill="#f4f4f4" />
        </g>
        <text class="svg-text" x="80" y="35" dominant-baseline="middle" text-anchor="middle">HALLOWEEN PARTY</text>
      </svg>
    </div>
    <!-- <button type="button" name="button" onclick="showMe()" class="ticket-events">Does it work?</button> -->

  <section id="select-event" class="page">

  </section>

  <!------------------ USER PROFILE PAGE --------------------->
  <section id="userprofile" class="page">
    <!-- user container  -->
    <div id="profile-container">
      <div class="icon_settings"><button class="set_icon" onclick="openSettings()"><i class="fas fa-cog"></i></button>
      </div>

      <div class="profile_header">
        <div id="user-photo"></i></div>
        <div class="followers-container">
          <h2 class="follow_number">13</h2>
          <div id="followers"></div>
          <h2 class=followers>followers</h2>
        </div>
        <div class="following-container">
          <div id="following"></div>
          <h2 class="follow_number">6</h2>
          <h2 class=followers>followers</h2>
        </div>
      </div>
      <div class="user_description">
        <div class="user_name">
          <div id="user-name"></div>
          <button class="open_update" onclick="openUpdateUser()"><i class="fas fa-pen"></i></button>
        </div>
      </div>

      <div id="update-user-form" class="page">
        <div class="create_div">
          <button class="back_button" onclick="closeSettings()"><i class="fas fa-chevron-left"></i></button>
          <h1 class="create_header">EDIT profile</h1>
        </div>
        <div id="user-photo-update"></i></div>
        <form id="updateUser">
          <input type="file" id="profileimg" name="img" accept="image/*"
            onchange="previewProfileImage(this.files[0], 'imagePreview')">
          <img id="previewProfileImage" class="image-preview">
          <input type="text" id="username" placeholder="NAME">
          <input type="text" id="usersurname" placeholder="surname">
          <input type="date" id="birthday">
          <input type="text" id="useremail" placeholder="email">
          <input type="text" id="password" placeholder="password">
          <button type="submit" name="button" class="create_button" onclick="updateUser()">save changes</button>
        </form>
      </div>



      <section id="settings" class="page">
        <div class="create_div">
          <button class="back_button" onclick="closeSettings()"><i class="fas fa-chevron-left"></i></button>
          <h1 class="create_header">SETTINGS</h1>
        </div>
        <div class="button_div">
          <div>
            <button class="settButton" onclick="">PRIVACY<span><i class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">Notifications<span><i
                  class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">payment<span><i class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">edit chosen categories<span><i
                  class="fas fa-chevron-right"></i></span></button>
          </div>
          <button type="button" name="button" class="log_out" onclick="logout()">LOG OUT</button>
        </div>
      </section>
    </div>



    <!----------------CREATE AN EVENT PAGE ---------------------->
    <!-- create an event button -->

    <button type="button" name="button" id="openFormButton" onclick="openForm()">CREATE AN EVENT</button>

    <div id="create" class="page">
      <div class="create_div">
        <button onclick="closeIcon()" class="close_icon"><i class="fas fa-times"></i></button>
        <h1 class="create_header">CREATE AN EVENT</h1>
      </div>
      <form id="myForm">
        <input type="text" id="name" placeholder="NAME OF THE EVENT" required>
        <div class="create_div2">
          <select id="categories" name="categories">
            <option value="hidden" class=categ">CHOOSE CATEGORY</option>
            <option value="music" class="categ">Music</option>
            <option value="party" class="categ">Party</option>
            <option value="sport" class="categ">Sport</option>
            <option value="art" class="categ">Art</option>
            <option value="games" class="categ">Games</option>
            <option value="food" class="categ">Food</option>
            <option value="technology" class="categ">Technology</option>
            <option value="culture" class="categ">Culture</option>
            <option value="education" class="categ">Education</option>
            <option value="literature" class="categ">Literature</option>
            <option value="shopping" class="categ">Shopping</option>
            <option value="sightseeing" class="categ">Sightseeing</option>
            <option value="movies" class="categ">Movies</option>
            <option value="environment" class="categ">Environment</option>
          </select>
        </div>
        <input type="text" id="location" placeholder="ADDRESS" required>
        <input type="date" id="date" required>
        <div class="price_free">
          <div class="create_div3"><input type="number" id="price" placeholder="PRICE" required>
            <p class="create_price">kr</p>
          </div>
          <div class="create_div3 div4">
            <p class="create_free">FREE</p><input type="checkbox" id="free" required>
          </div>
        </div>
        <input type="text" id="description" placeholder="Write the description" required>
        <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
        <img id="imagePreview" class="image-preview">
        <button type="submit" name="button" class="create_button" onclick="createAnEvent()">Add Event</button>
      </form>
    </div>


    <!---------------- OWN EVENTS SECTION ---------------------->
    <div id="my-events-section">
      <nav class="nav1">
        <button class="nav-item1" active-color="black" onclick="hostedEvents(value)">hosting</button>
        <button class="nav-item1" active-color="black" onclick="attendingEvents()">attending</button>
        <span class="nav-indicator"></span>
      </nav>
      <div id="my-events-container" class="grid-container">

      </div>


    </div>


  </section>

  <div id="loader">
    <div class="spinner"></div>

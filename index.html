<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>2GATHER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://use.typekit.net/hfm1aui.css">
  <script src="https://kit.fontawesome.com/1e6b508437.js" crossorigin="anonymous"></script>
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#home"><i class="fas fa-home"></i></a>
    <a href="#search"><i class="fas fa-search"></i></a>
    <a href="#tickets"><i class="fas fa-ticket-alt"></i></a>
    <a href="#calendar"><i class="fas fa-calendar-day"></i></a>
    <a href="#userprofile"><i class="fas fa-user-circle"></i></a>
  </nav>



  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2 id="hello">Hi</h2>
      <p>These are the newest Events<br>you may be interested in:</p>
      <nav class="nav">
        <a href="#" class="nav-item is-active" active-color="black" onclick="orderByUpcoming()">UPCOMING</a>
        <a href="#" class="nav-item" active-color="black" onclick="orderByLocation()">NEAREST</a>
        <a href="#" class="nav-item" active-color="black" onclick="orderByFriends()">FRIENDS</a>

        <span class="nav-indicator"></span>
      </nav>
    </header>
    <div id="movie-container" class="grid-container"></div>

  </section>

  <!-- favourites page -->
  <section id="search" class="page">
    <div class="search_heading">
      <h2>Events categories</h2>
    </div>
    <input id="searchbar" type="search" placeholder="Search" onkeyup="search(this.value)">
    <div id="categories-container">
      <h3 class="icon1"><i class="cat_icon fas fa-music"></i>Music</h3>
      <h3 class="icon2"><i class="cat_icon fas fa-glass-cheers"></i>Party</h3>
      <h3 class="icon3"><i class="cat_icon fas fa-running"></i>Sport</h3>
      <h3 class="icon4"><i class="cat_icon fas fa-palette"></i>Art</h3>
      <h3 class="icon5"><i class="cat_icon fas fa-gamepad"></i>Games</h3>
      <h3 class="icon6"><i class="cat_icon fas fa-utensils"></i>Food</h3>
      <h3 class="icon7"><i class="cat_icon fas fa-lightbulb"></i>Technology</h3>
      <h3 class="icon8"><i class="cat_icon fas fa-theater-masks"></i>Culture</h3>
      <h3 class="icon9"><i class="cat_icon fas fa-graduation-cap"></i>Education</h3>
      <h3 class="icon10"><i class="cat_icon fas fa-book"></i>Literature</h3>
      <h3 class="icon11"><i class="cat_icon fas fa-shopping-cart"></i>Shopping</h3>
      <h3 class="icon12"><i class="cat_icon fas fa-archway"></i>Sightseeing</h3>
      <h3 class="icon13"><i class="cat_icon fas fa-video"></i>Movies</h3>
      <h3 class="icon14"><i class="cat_icon fas fa-seedling"></i>Enviroment</h3>
    </div>
  </section>

  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <!-- <h2>Login</h2> -->
    </header>
    <!-- firebase auth container  -->
    <img id="logo" class="logo" src="img/ourlogo.png">
    <section id="firebaseui-auth-container"></section>
  </section>

  <section id="calendar" class="page">

  </section>

<!-- tickets section -->
  <section id="tickets" class="page">

    <!-- SVG FOR TICKET-->
    <div class="ticket-container" id="tickets-container">
    <svg class="ticket-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="351" height="180" viewBox="0 0 351 180"><defs><filter id="a" x="0" y="0" width="351" height="180" filterUnits="userSpaceOnUse"><feOffset dx="3" dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="3" result="b"/><feFlood flood-opacity="0.161"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#a)">

      transform="translate(1545 -2050) rotate(-90)" fill="#f4f4f4"/></g>
      <text class="svg-text" x="80" y="35" dominant-baseline="middle" text-anchor="middle">HALLOWEEN PARTY</text>
      <text class="svg-text" x="35" y="65" dominant-baseline="middle" text-anchor="middle">sept</text>
      <text class="svg-text" x="35" y="90" dominant-baseline="middle" text-anchor="middle">7</text>
    </svg>
    </div>
    <!-- <button type="button" name="button" onclick="showMe()" class="ticket-events">Does it work?</button> -->
  </section>



  <!-- user profile section  -->
  <section id="userprofile" class="page">

    <!-- user container  -->
    <div id="profile-container">

      <form>
      <label for="name">Name</label>
      <input type="text" id="username" placeholder="Your name" required>
      <label for="mail">Mail</label>
      <input type="text" id="mail" placeholder="Your mail" required>
      
    </form>

      <button class="set_icon" onclick="openSettings()"><i class="fas fa-cog"></i></button>



      <section id="settings" class="page">
        <div class="create_div">
          <button class="back_button" onclick="closeSettings()"><i class="fas fa-chevron-left"></i></button>
          <h1 class="create_header">SETTINGS</h1>
        </div>

        <div class="button_div">
          <div>
            <button class="settButton" onclick="">PRIVACY<span><i class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">Notifications<span><i
                  class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">payment<span><i class="fas fa-chevron-right"></i></span></button>
            <button class="settButton" onclick="">edit chosen categories<span><i
                  class="fas fa-chevron-right"></i></span></button>
          </div>
          <button type="button" name="button" class="log_out" onclick="logout()">LOG OUT</button>
        </div>
      </section>
    </div>






    <!-- create an event section -->
    <!-- create an event button -->

    <button type="button" name="button" id="openFormButton" onclick="openForm()">CREATE AN EVENT</button>
    <button type="button" name="button" id="openFormButton" onclick="logout()">LOG OUT</button>


    <div id="create" class="page">
      <div class="create_div">
        <button onclick="closeIcon()" class="close_icon"><i class="fas fa-times"></i></button>
        <h1 class="create_header">CREATE AN EVENT</h1>
      </div>
      <form id="myForm">
        <input type="text" id="name" placeholder="NAME OF THE EVENT" required>
        <div class="create_div2">
          <select id="categories" name="categories">
            <option value="hidden" class=categ">CHOOSE CATEGORY</option>
            <option value="music" class="categ">Music</option>
            <option value="party" class="categ">Party</option>
            <option value="sport" class="categ">Sport</option>
            <option value="art" class="categ">Art</option>
            <option value="games" class="categ">Games</option>
            <option value="food" class="categ">Food</option>
            <option value="technology" class="categ">Technology</option>
            <option value="culture" class="categ">Culture</option>
            <option value="education" class="categ">Education</option>
            <option value="literature" class="categ">Literature</option>
            <option value="shopping" class="categ">Shopping</option>
            <option value="sightseeing" class="categ">Sightseeing</option>
            <option value="movies" class="categ">Movies</option>
            <option value="environment" class="categ">Environment</option>
          </select>
        </div>
        <input type="text" id="location" placeholder="ADDRESS" required>
        <input type="date" id="date" required>
        <div class="price_free">
          <div class="create_div3"><input type="number" id="price" placeholder="PRICE" required>
            <p class="create_price">kr</p>
          </div>
          <div class="create_div3 div4">
            <p class="create_free">FREE</p><input type="checkbox" id="free" required>
          </div>
        </div>

        <input type="text" id="description" placeholder="Write the description" required>

        <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
        <img id="imagePreview" class="image-preview">
        <button type="button" name="button" class="create_button" onclick="createAnEvent()">Add Event</button>

      </form>
    </div>

  </section>



  <section id="create" class="page">
    <header class="topbar">
      <a class="left" href="#home">Back</a>
      <h2>Create user</h2>
      <a class="right" onclick="createUser()">Save</a>
    </header>
    <form>
      <input type="text" id="name" placeholder="Type your name" required>
      <input type="email" id="mail" placeholder="Type your mail" required>
      <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
      <img id="imagePreview" class="image-preview">
      <button type="button" name="button" onclick="createUser()">Save User</button>
    </form>
  </section>


  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <!-- Firebase App SDKs -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <!-- SPA functionality -->
  <script src="js/spa.js"></script>
  <!-- firebase config js file -->
  <script src="js/firebase_config.js"></script>
  <!-- main js file -->
  <script src="js/login.js"></script>
  <script src="js/events.js"></script>
  <script src="js/underline.js"></script>
  <script src="js/profile.js"></script>

</body>


</html>
